<div class="sa-tabset" [ngClass]="{'tabs-left': tabsLeft}">
  <ul class="nav nav-tabs bordered" [ngClass]="{'tabs-left': tabsLeft}">
    <li class="active" *ngFor="let tab of tabItems" [ngClass]="{active: tab.active}" (click)="setActiveItem(tab)">
      <a href="javascript:;"> <i *ngIf="tab.icon" [ngClass]="tab.icon"></i> {{tab.header}}</a>
    </li>
  </ul>
  <div class="tab-content padding-10">
    <ng-content></ng-content>
  </div>
</div>
